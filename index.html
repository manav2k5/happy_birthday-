<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Saee!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #fff0f5;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            border: 5px solid #ff1493;
        }
        h1 {
            color: #ff1493;
            font-size: 36px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
            to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
        }
        p {
            font-size: 20px;
            color: #555;
        }
        .gift {
            font-size: 25px;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🎉 Happy Birthday, Saee! 🎂</h1>
        <p>Wishing you a fantastic day filled with love, joy, and happiness! 🎈🎁</p>
        <p>May this year bring you lots of success and wonderful moments. Have an amazing birthday! 💖</p>
        <p class="gift">🎊🎁 A Special Surprise Awaits You! 🎁🎊</p>
    </div>
</body>
</html>
